<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1"/><meta http-equiv="X-UA-Compatible" content="ie=edge"/><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><div class="page__content"><header class="header page__section"><img src="fc3e6875d825f899a98d.svg" alt="Логотип проекта место" class="logo header__logo"/></header><main class="content"><section class="profile page__section"><div class="profile__image" style="background-image: url('6666407ac3aa5af1d5de.jpg')"><button type="button" class="profile__image-button"></button></div><div class="profile__info"><h1 class="profile__title">Жак-Ив Кусто</h1><button class="profile__edit-button" type="button"></button><p class="profile__description">Исследователь океана</p></div><button class="profile__add-button" type="button"></button></section><section class="places page__section"><ul class="places__list"></ul></section></main><footer class="footer page__section"><p class="footer__copyright">© 2021 Mesto Russia</p></footer><div class="popup popup_is-animated popup_type_edit"><div class="popup__content"><button type="button" class="popup__close"></button><h3 class="popup__title">Редактировать профиль</h3><form class="popup__form" name="edit_profile" novalidate><input name="name" class="popup__input popup__input_type_name" placeholder="Имя" id="name-input" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" minlength="2" maxlength="40" pattern="^[A-Za-zА-Яа-яЁё\s\-]+$" required/> <span class="popup__input-error name-input-error"></span> <input name="description" class="popup__input popup__input_type_description" placeholder="Занятие" id="description-input" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" minlength="2" maxlength="200" pattern= te id="card-template"><li class="places__item card"><img class="card__image" src="" alt=""/> <button type="button" class="card__delete-button"></button><div class="card__description"><h2 class="card__title"></h2><div class="card__like-conteiner"><button type="button" class="card__like-button"></button> <span class="card__like-number"></span></div></div></li></template></body></html>
